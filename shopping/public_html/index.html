    <head>
        <title>TODO supply a title</title>

    <body>
        <section class="notepad">
            <div class="header">
                <h1>Shopping List</h1>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="checkboxName" class="checkbox"/>

                        </label>
                        <p>10 Apples</p>
                    </li>
                    <li class="selected">
                        <label>
                            <input type="checkbox" name="checkboxName" class="checkbox"/>

                        </label>
                        <p>2 Bananas</p>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="checkboxName" class="checkbox"/>
                                <div class="switch"></div>
                        </label>
                        <p>6 Steaks</p>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="checkboxName" class="checkbox"/>
                                <div class="switch"></div>
                        </label>
                        <p>12 Eggs</p>
                    </li>                    
                </ul>
            </div>
        </section>
        
    </body>
